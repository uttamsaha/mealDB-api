<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ff4421e871.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- link css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- link bootstrap  -->
    <title>The MealDB</title>
</head>

<body>
    <header>
        <nav>
            <div class="container menu-items">
                <div>
                    <img src="images/logo.png" alt="">
                </div>
                <div class="menu">
                    <div>
                        <ul>
                            <li><a id="active">Home</a></li>
                            <li><a>API</a></li>
                            <li><a>Forum</a></li>
                            <li><a><img src="images/facebook_icon.png" alt=""></a></li>
                            <li><a><img src="images/twitter_icon.png" alt=""></a></li>
                        </ul>
                    </div>

                    <input type="text" name="" id="" placeholder="Search">
                </div>

            </div>
        </nav>
    </header>

    <!-- main section  -->
    <main>
        <div class="container banner">
            <div>
                <img src="images/meal-icon.png" alt="">
            </div>
            <div class="headings">
                <h2>Welcome to TheMealDB</h2>
                <p>Welcome to TheMealDB: An open, crowd-sourced database of Recipes from around the world.
                    We also offer JSON API for anyone wanting to use it, with additional features for subscribers.</p>
                <div id="button">
                    <button><img src="images/paypal.svg" alt=""> Subscribe</button> <br>
                </div>
                <span>Click to Support: Currently 650 supporters</span>
            </div>
            <div>
                <img src="images/meal-icon.png" alt="">
            </div>
        </div>
        <div class="search-area container">
            <input id="input-field" type="text" placeholder="Pleace search your food...">
            <button onclick="loadFoods()"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div id="spinner">
            <div class="d-flex justify-content-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>

        <!-- display food details  -->
        <div id="food-details">
            
        </div>

        <!-- result container  -->
        <div id="result">
            <div id="search-result" class="container">
            
            </div>
        </div>
    </main>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
